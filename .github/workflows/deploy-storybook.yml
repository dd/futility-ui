name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(toLower(github.event.head_commit.message), 'ci skip') && !contains(toLower(github.event.head_commit.message), 'skip ci')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      # - name: Install dependencies
      #   run: pnpm install --frozen-lockfile

      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: pnpm install --frozen-lockfile # default: npm ci
          build_command: pnpm build-storybook --output-dir storybook-static # default: npm run build-storybook
          path: storybook-static # default: dist/storybook
